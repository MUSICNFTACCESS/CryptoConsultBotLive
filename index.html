<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crimzn Crypto Consult</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    h1, h2 {
      color: #f7931a;
    }
    .card {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px #000;
    }
    .btn {
      padding: 10px 15px;
      background-color: #f7931a;
      color: #000;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    #chat-response {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Crimzn Crypto Consult</h1>
  <div class="card">
    <h2>Book a Consultation</h2>
    <p>Price: $99.99/hr â€” Paid in Crypto</p>
    <button class="btn">Pay Now</button>
  </div>
  <div class="card">
    <h2>Ask CrimznBot</h2>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask something..." />
      <button type="submit" class="btn">Send</button>
    </form>
    <div id="chat-response"></div>
  </div>
<audio id="bg-audio" autoplay loop muted>
  <source src="autoplay.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<script>
  // Enable sound after user interacts with the page
  window.addEventListener('click', () => {
    const audio = document.getElementById('bg-audio');
    if (audio.muted) {
      audio.muted = false;
      audio.play().catch(err => console.log('Autoplay error:', err));
    }
  });
</script>
